<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Description</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .left-panel {
            width: 20%;
            background: #000000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333333;
        }

        .right-panel {
            width: 80%;
            background: #ffffff;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }

        h1 {
            color: #000000;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #000000;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 400;
            color: #333333;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #000000;
        }

        .checkbox-label:hover {
            color: #000000;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #333333;
            border-radius: 8px;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #000000;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            color: #000000;
            border: 1px solid #cccccc;
            border-radius: 8px;
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Tab Styles */
        .tabs-container {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 30px;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            margin-right: 5px;
        }

        .tab:hover {
            background: #e8e8e8;
            color: #000;
        }

        .tab.active {
            background: #000000;
            color: #ffffff;
        }

        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .content-placeholder {
            padding: 40px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 2px dashed #e0e0e0;
            text-align: center;
            color: #666;
        }

        .page-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Left Panel (30%) -->
        <div class="left-panel">
            <div style="width: 100%; max-width: 500px;">
                <h1 class="page-title">Lexxari</h1>
                <div class="container">
                <form id="uploadForm">
                    <div class="form-group">
                        <label>Damage Type *</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="damageType" value="hail-wind" id="hailWind">
                                <span>Hail/Wind</span>
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="damageType" value="fire" id="fire">
                                <span>Fire</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Select File *</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="fileInput" name="file" required>
                            <label for="fileInput" class="file-input-label">
                                <div>
                                    <div class="upload-icon">üìÅ</div>
                                    <div>Click to select a file</div>
                                </div>
                            </label>
                        </div>
                        <div id="fileInfo" class="file-info" style="display: none;"></div>
                    </div>

                    <button type="submit" id="submitBtn">Upload Policy</button>
                </form>

                <div id="successMessage" class="success-message">
                    ‚úÖ File uploaded successfully!
                </div>
            </div>
            </div>
        </div>

        <!-- Right Panel (70%) -->
        <div class="right-panel">
            <div class="tabs-container">
                <button class="tab active" data-tab="hail-wind">Hail/Wind</button>
                <button class="tab" data-tab="fire">Fire</button>
            </div>

            <div id="hail-wind-content" class="tab-content">
                <div class="content-placeholder">
                    <h2>Hail/Wind Content</h2>
                    <p>Content for Hail/Wind damage type will appear here.</p>
                </div>
            </div>

            <div id="fire-content" class="tab-content">
                <div class="content-placeholder">
                    <h2>Fire Content</h2>
                    <p>Content for Fire damage type will appear here.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileSize = (file.size / 1024).toFixed(2);
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>Selected:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${fileSize} KB<br>
                    <strong>Type:</strong> ${file.type || 'Unknown'}
                `;
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const hailWind = document.getElementById('hailWind').checked;
            const fire = document.getElementById('fire').checked;
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            if (!hailWind && !fire) {
                alert('Please select at least one damage type');
                return;
            }

            // Simulate upload process
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';

            // Here you would normally send the data to a server
            // For demonstration, we'll just simulate a delay
            setTimeout(() => {
                successMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Policy';
                
                
                // Log the data (in a real app, this would be sent to a server)
                console.log('File:', file);
                console.log('Damage Types:', {
                    hailWind: hailWind,
                    fire: fire
                });

                // Reset form after 2 seconds
                setTimeout(() => {
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    successMessage.style.display = 'none';
                }, 2000);
            }, 1500);
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const hailWindCheckbox = document.getElementById('hailWind');
        const fireCheckbox = document.getElementById('fire');
        const hailWindTab = document.querySelector('[data-tab="hail-wind"]');
        const fireTab = document.querySelector('[data-tab="fire"]');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Add active class to clicked tab
                tab.classList.add('active');

                // Show corresponding content
                const tabName = tab.getAttribute('data-tab');
                document.getElementById(`${tabName}-content`).classList.add('active');
            });
        });

        // Show/hide tabs based on checkbox selection
        function updateTabVisibility() {
            if (hailWindCheckbox.checked) {
                hailWindTab.style.display = 'block';
            } else {
                hailWindTab.style.display = 'none';
                // If this tab was active, switch to another visible tab
                if (hailWindTab.classList.contains('active') && fireCheckbox.checked) {
                    fireTab.click();
                }
            }

            if (fireCheckbox.checked) {
                fireTab.style.display = 'block';
            } else {
                fireTab.style.display = 'none';
                // If this tab was active, switch to another visible tab
                if (fireTab.classList.contains('active') && hailWindCheckbox.checked) {
                    hailWindTab.click();
                }
            }

            // If no checkboxes are selected, hide all tab content
            if (!hailWindCheckbox.checked && !fireCheckbox.checked) {
                tabContents.forEach(content => content.classList.remove('active'));
            } else {
                // If at least one is checked and no tab is active, activate the first visible one
                const hasActiveTab = Array.from(tabs).some(tab => 
                    tab.classList.contains('active') && tab.style.display !== 'none'
                );
                if (!hasActiveTab) {
                    if (hailWindCheckbox.checked) {
                        hailWindTab.click();
                    } else if (fireCheckbox.checked) {
                        fireTab.click();
                    }
                }
            }
        }

        // Initialize tab visibility (hide all tabs initially)
        hailWindTab.style.display = 'none';
        fireTab.style.display = 'none';

        // Listen for checkbox changes
        hailWindCheckbox.addEventListener('change', updateTabVisibility);
        fireCheckbox.addEventListener('change', updateTabVisibility);
    </script>
</body>
</html>
